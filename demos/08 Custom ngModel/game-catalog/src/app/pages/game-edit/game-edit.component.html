<form #gameForm="ngForm">
  <app-input-wrapper
    id="name"
    name="name"
    label="Name"
    [(ngModel)]="game.name"
  ></app-input-wrapper>
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="game.name"
      required
      #name="ngModel"
    />
    <app-field-error-display [fieldNgModel]="name"></app-field-error-display>
  </div>

  <div>
    <label for="imageurl">Picture Url</label>
    <input
      type="text"
      id="imageurl"
      name="imageurl"
      [(ngModel)]="game.imageUrl"
      required
      pattern="https?://.+"
      #imageurl="ngModel"
    />
    <app-field-error-display
      [fieldNgModel]="imageurl"
    ></app-field-error-display>
  </div>
  <div>
    <label for="daterelease">Release Date</label>
    <input
      type="date"
      id="daterelease"
      name="daterelease"
      [(ngModel)]="game.dateRelease"
    />
  </div>

  <button (click)="handleSaveClick(gameForm)">Save</button>
</form>
