{{ names | json }}
{{ names | gameNames }}
<button (click)="handleAddManolo()">Add Manolo</button>

<div *ngFor="let game of games">
  <app-card-game
    [game]="game"
    (showSellerList)="onShowSellerList($event)"
  ></app-card-game>
</div>

<app-modal *ngIf="showSellerList" (close)="onCloseSellerList()">
  <app-seller-list [sellers]="sellers"></app-seller-list>
</app-modal>
